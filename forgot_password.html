<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Forgot Password</h1>
        <form id="forgot-password-form" class="space-y-4">
            <div>
                <label for="email" class="block mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-[#330a59] text-white py-2 rounded">Send Reset Link</button>
        </form>
        <div id="message" class="text-center mt-4"></div>
        <p class="text-center mt-4"><a href="login.html" class="text-[#8A2BE1] hover:underline">Back to Login</a></p>
    </div>
    <script type="module" src="js/supabase-init.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
