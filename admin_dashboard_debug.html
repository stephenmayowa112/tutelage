<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Debug - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Debug styles to make headers visible */
        .debug-header {
            background-color: #f3f4f6 !important;
            border: 2px solid #red !important;
            padding: 10px !important;
            font-weight: bold !important;
            color: #374151 !important;
        }
        .debug-data {
            border: 1px solid blue !important;
            padding: 5px !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container">
        <header class="bg-[#330a59] shadow-md">
            <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-white">Admin Dashboard Debug</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded text-sm">
                    Logout
                </button>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 py-4">
            <div id="admin-content">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">User Management Debug</h2>
                
                <!-- User Management Table -->
                <div class="bg-white shadow-lg rounded-xl overflow-hidden dashboard-card">
                    <div class="bg-[#330a59] text-white px-4 py-3">
                        <h3 class="text-lg font-bold">Registered Users (Debug View)</h3>
                    </div>
                    
                    <!-- Force visible headers with debug styling -->
                    <div class="grid grid-cols-4 gap-4 py-3 px-4 border-b-2 border-gray-200 debug-header">
                        <div class="debug-header">Name</div>
                        <div class="debug-header">Email</div>
                        <div class="debug-header">Role</div>
                        <div class="debug-header">Actions</div>
                    </div>
                    
                    <!-- Sample data to test layout -->
                    <div class="grid grid-cols-4 gap-4 py-4 px-4 border-b">
                        <div class="debug-data font-medium">John Doe</div>
                        <div class="debug-data text-sm text-gray-600">john@example.com</div>
                        <div class="debug-data">
                            <select class="bg-gray-100 border rounded px-2 py-1 text-sm">
                                <option>Admin</option>
                                <option>Parent</option>
                                <option>Tutor</option>
                                <option>School</option>
                            </select>
                        </div>
                        <div class="debug-data flex gap-1 flex-wrap">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-2 py-1 rounded">Edit</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded">Delete</button>
                            <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-2 py-1 rounded">Reset</button>
                        </div>
                    </div>
                    
                    <div id="user-list" class="min-h-[200px]">
                        <!-- Dynamic data will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div id="loading-state" class="text-center py-10">
                <p class="text-lg text-gray-600">Loading users...</p>
            </div>
            <div id="error-state" class="hidden text-center py-10">
                <p class="text-lg text-red-600">Failed to load user data. Please try again later.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/supabase-init.js"></script>
    <script type="module" src="/js/admin-dashboard.js"></script>
</body>
</html>
