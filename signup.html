<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-[#330a59] shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-white">
                    <a href="index.html"><img src="images/logo 1.png" alt="Tutelage Services Logo" class="h-8"></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center min-h-[calc(100vh-6rem)]"> <!-- Adjust height based on header -->
        <div class="w-full max-w-lg my-8">
            <div class="bg-white shadow-md rounded-lg p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
            </div>
            <form id="signup-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="6" required>
                </div>
                <div class="mb-6">
                    <label for="role" class="block text-gray-700 text-sm font-bold mb-2">I am a...</label>
                    <select id="role" name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="parent">Parent</option>
                        <option value="tutor">Tutor</option>
                        <option value="school">School</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="signup-button" class="bg-[#330a59] hover:bg-[#5d1a9a] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Create Account
                    </button>
                </div>
            </form>
            <div id="message" class="text-center mt-4"></div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account? <a href="login.html" class="text-[#8A2BE1] hover:underline">Log in</a>.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase-init.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
