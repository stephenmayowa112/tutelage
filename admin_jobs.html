<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Job Management - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f3eefd 0%, #8A2BE1 100%); 
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .dashboard-card {
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .dashboard-card:hover {
            box-shadow: 0 8px 32px rgba(138,43,225,0.15);
            transform: translateY(-4px) scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-[#330a59] shadow-md">
        <div class="container mx-auto px-4 sm:px-6 py-2 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
            <h1 class="text-xl sm:text-2xl font-bold text-white">Job Management</h1>
            <div class="flex flex-col sm:flex-row gap-2">
                <a href="admin_dashboard.html" class="bg-white text-[#330a59] font-semibold py-1 px-3 rounded hover:bg-gray-100 transition-all text-sm text-center">
                    ← Back to Dashboard
                </a>
                <a href="admin_schools_tutors.html" class="bg-[#8A2BE1] text-white font-semibold py-1 px-3 rounded hover:bg-[#5d1a9a] transition-all text-sm text-center">
                    Schools & Tutors
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-4">
        <!-- Action Buttons -->
        <div class="mb-8 flex flex-col sm:flex-row sm:flex-wrap gap-4 items-start sm:items-center justify-between">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Manage Job Listings</h2>
            <button id="create-job-btn" class="bg-[#330a59] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#22073c] transition-all shadow-md hover:shadow-lg text-sm">
                + Create New Job
            </button>
        </div>

        <!-- Create Job Form -->
        <div id="create-job-form" class="hidden mb-8 bg-white shadow-lg rounded-xl p-8 dashboard-card">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Create Job Listing</h3>
            <form id="job-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Job Title *</label>
                    <input type="text" id="job-title" placeholder="e.g. Mathematics Tutor" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A2BE1] focus:border-transparent">
                </div>
                <div class="md:col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Location *</label>
                    <input type="text" id="job-location" placeholder="e.g. Lagos, Nigeria" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A2BE1] focus:border-transparent">
                </div>
                <div class="md:col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Contract Type *</label>
                    <select id="job-contract" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A2BE1] focus:border-transparent">
                        <option value="">Select contract type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Salary Range</label>
                    <input type="text" id="job-salary" placeholder="e.g. ₦50,000 - ₦80,000" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A2BE1] focus:border-transparent">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Job Description *</label>
                    <textarea id="job-description" placeholder="Describe the job requirements, responsibilities, and qualifications..." required rows="5"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8A2BE1] focus:border-transparent"></textarea>
                </div>
                <div class="md:col-span-2 flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="bg-[#330a59] text-white font-semibold py-2 px-6 rounded-lg hover:bg-[#22073c] transition-all">
                        Create Job Listing
                    </button>
                    <button type="button" onclick="document.getElementById('create-job-form').classList.add('hidden')" 
                            class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Job Listings Table -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="bg-[#330a59] text-white px-6 py-4">
                <h3 class="text-xl font-bold">Current Job Listings</h3>
            </div>
            <div class="hidden md:grid grid-cols-6 gap-4 py-4 px-6 border-b-2 border-gray-200 font-bold text-gray-700 bg-gray-50">
                <div>Job Title</div>
                <div>Location</div>
                <div>Contract Type</div>
                <div>Posted Date</div>
                <div>Status</div>
                <div>Actions</div>
            </div>
            <div id="job-management-list" class="min-h-[200px]">
                <div class="text-center py-10">
                    <p class="text-lg text-gray-600">Loading job listings...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/admin-jobs.js"></script>
    <script type="module" src="./js/supabase-init.js"></script>
</body>
</html>
