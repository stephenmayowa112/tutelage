<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Job Management - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-2xl font-bold mb-6">Admin Job Management</h1>
        <div id="job-management-list" class="bg-white shadow-md rounded-lg p-6">
            <!-- Job management entries will be rendered here -->
        </div>
        <button id="create-job-btn" class="mt-6 bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Create New Job</button>
        <div id="create-job-form" class="hidden mt-6 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Create Job Listing</h2>
            <form id="job-form" class="space-y-4">
                <input type="text" id="job-title" placeholder="Job Title" required class="w-full px-3 py-2 border rounded">
                <input type="text" id="job-location" placeholder="Location" required class="w-full px-3 py-2 border rounded">
                <input type="text" id="job-contract" placeholder="Contract Type" required class="w-full px-3 py-2 border rounded">
                <textarea id="job-description" placeholder="Description" required class="w-full px-3 py-2 border rounded"></textarea>
                <button type="submit" class="w-full bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/admin-jobs.js"></script>
    <script type="module" src="js/supabase-init.js"></script>
</body>
</html>
