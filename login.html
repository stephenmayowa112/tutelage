<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100">
    <header class="bg-[#330a59] shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-white">
                    <a href="index.html"><img src="images/logo 1.png" alt="Tutelage Services Logo" class="h-8"></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center h-[calc(100vh-6rem)]"> <!-- Adjust height based on header -->
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Login to your Account</h1>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="login-button" class="bg-[#330a59] hover:bg-[#5d1a9a] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Sign In
                    </button>
                </div>
            </form>
            <div id="error-message" class="text-red-500 text-center mt-4"></div>
            <p class="text-center mt-4">
                <a href="forgot_password.html" class="text-[#8A2BE1] hover:underline">Forgot your password?</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/supabase-init.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
