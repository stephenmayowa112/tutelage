<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container">
        <header class="bg-[#330a59] shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Tutor Dashboard</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </header>

        <main class="container mx-auto px-6 py-8">
            <div id="tutor-content">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">My Schedule & Students</h2>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <p class="text-gray-600">This section will display your tutoring schedule and student information.</p>
                    <!-- Tutor-specific content will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase-init.js"></script>
    <script type="module" src="js/tutor-dashboard.js"></script>
</body>
</html>
