<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3eefd 0%, #bf9df6 100%);
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .dashboard-card {
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .dashboard-card:hover {
            box-shadow: 0 8px 32px rgba(138,43,225,0.15);
            transform: translateY(-4px) scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container">
        <header class="bg-[#330a59] shadow-md">
            <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-white">Admin Dashboard</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded text-sm">
                    Logout
                </button>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 py-4">
            <div id="admin-content">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">User Management</h2>
                
                <!-- Navigation Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <a href="admin_jobs.html" class="dashboard-card bg-white shadow-lg rounded-xl p-4 hover:shadow-xl transition-all group">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 mb-1">Job Management</h3>
                                <p class="text-sm text-gray-600">Manage job listings and applications</p>
                            </div>
                            <div class="text-[#330a59] group-hover:text-[#8A2BE1] transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                    
                    <a href="admin_schools_tutors.html" class="dashboard-card bg-white shadow-lg rounded-xl p-4 hover:shadow-xl transition-all group">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 mb-1">Schools & Tutors</h3>
                                <p class="text-sm text-gray-600">Manage schools and tutor profiles</p>
                            </div>
                            <div class="text-[#330a59] group-hover:text-[#8A2BE1] transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- User Management Table -->
                <div class="bg-white shadow-lg rounded-xl overflow-hidden dashboard-card">
                    <div class="bg-[#330a59] text-white px-4 py-3">
                        <h3 class="text-lg font-bold">Registered Users</h3>
                    </div>
                    <div class="grid grid-cols-5 gap-4 py-3 px-4 border-b-2 border-gray-200 font-bold text-gray-700 bg-gray-50 text-sm">
                        <div>Name</div>
                        <div>Email</div>
                        <div>Role</div>
                        <div>Status</div>
                        <div>Actions</div>
                    </div>
                    <div id="user-list" class="min-h-[200px]">
                        <!-- User data will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <div id="loading-state" class="text-center py-10">
                <p class="text-lg text-gray-600">Loading users...</p>
            </div>
            <div id="error-state" class="hidden text-center py-10">
                <p class="text-lg text-red-600">Failed to load user data. Please try again later.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/supabase-init.js"></script>
    <script type="module" src="/js/admin-dashboard.js"></script>
</body>
</html>
