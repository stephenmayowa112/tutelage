<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container">
        <header class="bg-[#330a59] shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </header>

        <main class="container mx-auto px-6 py-8">
            <div id="admin-content">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage Users</h2>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 border-b pb-4 font-bold">
                        <div>Name</div>
                        <div>Email</div>
                        <div>Role</div>
                        <div>Actions</div>
                    </div>
                    <div id="user-list">
                        <!-- User data will be dynamically inserted here -->
                    </div>
                </div>
            </div>
             <div id="loading-state" class="text-center py-10">
                <p class="text-lg text-gray-600">Loading users...</p>
            </div>
            <div id="error-state" class="hidden text-center py-10">
                <p class="text-lg text-red-600">Failed to load user data. Please try again later.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase-init.js"></script>
    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
