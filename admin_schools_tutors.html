<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin School & Tutor Management - Tutelage Services</title>
    <link rel="icon" href="images/logo 2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f3eefd 0%, #330a59 100%); }
        .dashboard-card {
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .dashboard-card:hover {
            box-shadow: 0 8px 32px rgba(138,43,225,0.15);
            transform: translateY(-4px) scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <div class="mb-6">
            <a href="admin_dashboard.html" class="bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Admin Dashboard Home</a>
        </div>
        <div class="mb-8 flex gap-4">
            <button id="create-school-btn" class="bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Create School</button>
            <button id="create-tutor-btn" class="bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Create Tutor</button>
        </div>
        <div id="create-school-form" class="hidden mb-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Create School</h2>
            <form id="school-form" class="space-y-4">
                <input type="text" id="school-name" placeholder="School Name" required class="w-full px-3 py-2 border rounded">
                <input type="text" id="school-address" placeholder="Address" class="w-full px-3 py-2 border rounded">
                <input type="email" id="school-email" placeholder="Contact Email" class="w-full px-3 py-2 border rounded">
                <button type="submit" class="w-full bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Submit</button>
            </form>
        </div>
        <div id="create-tutor-form" class="hidden mb-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Create Tutor</h2>
            <form id="tutor-form" class="space-y-4">
                <input type="text" id="tutor-bio" placeholder="Bio" class="w-full px-3 py-2 border rounded">
                <input type="text" id="tutor-subjects" placeholder="Subjects (comma separated)" class="w-full px-3 py-2 border rounded">
                <input type="number" id="tutor-experience" placeholder="Experience Years" class="w-full px-3 py-2 border rounded">
                <button type="submit" class="w-full bg-[#330a59] text-white font-bold py-2 px-4 rounded hover:bg-[#22073c]">Submit</button>
            </form>
        </div>
        <h1 class="text-2xl font-bold mb-6">Admin School & Tutor Management</h1>
        <div id="school-management-list" class="bg-white shadow-md rounded-lg p-6 mb-8">
        <div id="school-management-list" class="bg-white shadow-md rounded-lg p-6 mb-8 dashboard-card">
            <h2 class="text-xl font-bold mb-4">Schools</h2>
            <!-- School management entries will be rendered here -->
        </div>
        <div id="tutor-management-list" class="bg-white shadow-md rounded-lg p-6">
        <div id="tutor-management-list" class="bg-white shadow-md rounded-lg p-6 dashboard-card">
            <h2 class="text-xl font-bold mb-4">Tutors</h2>
            <!-- Tutor management entries will be rendered here -->
        </div>
    </div>
    <script type="module" src="js/admin-schools-tutors.js"></script>
    <script type="module" src="js/supabase-init.js"></script>
</body>
</html>
